<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CM360 Tag Viewer (Inline Dynamic)</title>
  <style>
    body { font-family: sans-serif; margin: 0; display: flex; height: 100vh; }
    #creative { width: 50%; height: 100%; padding: 10px; border-right: 1px solid #ccc; overflow: auto; }
    #log { width: 50%; height: 100%; padding: 10px; background: #f5f5f5; overflow-y: auto; }
    .log-entry { font-size: 14px; padding: 4px 0; border-bottom: 1px solid #ddd; }
    .timestamp { color: #888; font-size: 12px; margin-right: 6px; }
    #controls { position: fixed; top: 10px; right: 10px; }
    button { padding: 5px 10px; margin-left: 5px; }
  </style>
</head>
<body>
  <div id="creative"></div>
  <div id="log"></div>

  <div id="controls">
    <button onclick="clearLog()">Clear Log</button>
  </div>

  <script>
    // Logging helper
    function log(message) {
      const el = document.createElement('div');
      el.className = 'log-entry';
      const time = new Date().toLocaleTimeString();
      el.innerHTML = `<span class="timestamp">[${time}]</span> ${message}`;
      document.getElementById('log').appendChild(el);
      document.getElementById('log').scrollTop = document.getElementById('log').scrollHeight;
    }

    function clearLog() {
      document.getElementById('log').innerHTML = '';
      log('Log cleared.');
    }

    // Hook network calls
    const origOpen = XMLHttpRequest.prototype.open;
    XMLHttpRequest.prototype.open = function() {
      log(`XHR: ${arguments[1]}`);
      return origOpen.apply(this, arguments);
    };

    const origFetch = window.fetch;
    window.fetch = function() {
      log(`Fetch: ${arguments[0]}`);
      return origFetch.apply(this, arguments);
    };

    const OrigImage = Image;
    window.Image = function(width, height) {
      const img = new OrigImage(width, height);
      Object.defineProperty(img, 'src', {
        set: function(url) {
          log(`Pixel Load: ${url}`);
          img.setAttribute('src', url);
        }
      });
      return img;
    };

    // Grab ?tag= from URL
    const params = new URLSearchParams(window.location.search);
    const rawTag = decodeURIComponent(params.get("tag") || "");

    if (rawTag) {
      // Inject tag directly
      document.getElementById("creative").innerHTML = rawTag;
      log("Creative injected inline.");
    } else {
      log("No tag provided.");
    }
  </script>
</body>
</html>
