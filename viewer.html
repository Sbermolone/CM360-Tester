<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tag Viewer</title>
  <style>
    body { font-family: sans-serif; margin: 0; display: flex; height: 100vh; }
    #creative { width: 50%; height: 100%; padding: 10px; border-right: 1px solid #ccc; overflow: auto; }
    #log { width: 50%; height: 100%; padding: 10px; background: #f5f5f5; overflow-y: auto; }
    .log-entry { font-size: 14px; padding: 4px 0; border-bottom: 1px solid #ddd; }
    .timestamp { color: #888; font-size: 12px; margin-right: 6px; }
  </style>
</head>
<body>
  <div id="creative"></div>
  <div id="log"></div>

  <script>
    // Utility: log with timestamp
    function log(message) {
      const el = document.createElement('div');
      el.className = 'log-entry';
      const time = new Date().toLocaleTimeString();
      el.innerHTML = `<span class="timestamp">[${time}]</span> ${message}`;
      document.getElementById('log').appendChild(el);
      document.getElementById('log').scrollTop = document.getElementById('log').scrollHeight;
    }

    // Hook network activity
    const originalOpen = XMLHttpRequest.prototype.open;
    XMLHttpRequest.prototype.open = function() {
      log(`XHR: ${arguments[1]}`);
      return originalOpen.apply(this, arguments);
    };

    const originalFetch = window.fetch;
    window.fetch = function() {
      log(`Fetch: ${arguments[0]}`);
      return originalFetch.apply(this, arguments);
    };

    const OriginalImage = Image;
    window.Image = function(width, height) {
      const img = new OriginalImage(width, height);
      Object.defineProperty(img, 'src', {
        set: function(url) {
          log(`Pixel Load: ${url}`);
          img.setAttribute('src', url);
        }
      });
      return img;
    };

    // Grab ?tag= from URL
    const params = new URLSearchParams(window.location.search);
    const rawTag = decodeURIComponent(params.get('tag') || '');

    if (rawTag) {
      document.getElementById('creative').innerHTML = rawTag;
      log("Tag injected successfully.");
    } else {
      document.getElementById('creative').innerText = "No tag provided.";
      log("No tag found in URL.");
    }
  </script>
</body>
</html>
