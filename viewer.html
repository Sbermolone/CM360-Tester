<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CM360 Tag Viewer</title>
  <link href="https://fonts.googleapis.com/css2?family=Segoe+UI:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body { 
      font-family: 'Segoe UI', sans-serif; 
      margin: 0; 
      display: flex; 
      height: 100vh; 
      background-color: #E6F0FA; 
      color: #0A1E3F;
    }
    #leftPanel {
      width: 50%; 
      height: 100%; 
      padding: 15px; 
      border-right: 1px solid #0055A4; 
      overflow: auto; 
      display: flex; 
      flex-direction: column;
      background-color: #ffffff;
      box-shadow: 2px 0 5px rgba(0,0,0,0.1);
      border-radius: 0 10px 10px 0;
    }
    #creative { flex: 1; }
    #log { 
      width: 50%; 
      height: 100%; 
      padding: 20px; 
      background-color: #F0F6FF; 
      overflow-y: auto; 
      border-left: 1px solid #0055A4;
      border-radius: 10px 0 0 10px;
    }
    h3 { margin-top: 0; color: #0055A4; }
    .pixel-check { font-size: 14px; margin: 6px 0; }
    .fired { color: #007ACC; font-weight: bold; }
    .not-fired { color: #C9302C; }
    #backButton {
      margin-bottom: 12px; 
      padding: 10px 20px; 
      font-size: 14px; 
      cursor: pointer; 
      border: none; 
      border-radius: 6px; 
      background-color: #0055A4; 
      color: #fff; 
      font-weight: 600;
      transition: background 0.2s;
    }
    #backButton:hover { background-color: #007ACC; }
  </style>
</head>
<body>
  <div id="leftPanel">
    <button id="backButton" onclick="goBack()">← Back to Index</button>
    <div id="creative"></div>
  </div>
  <div id="log">
    <h3>Pixel Tracker</h3>
    <div id="pixelList"></div>
  </div>

  <script>
    const expectedPixels = [
      { name: "Liveramp", match: "di.rlcdn.com" },
      { name: "Connect", match: "hrzn-nxt.com" },
      { name: "DoubleClick", match: "doubleclick.net" },
      { name: "Meta/Facebook", match: "facebook.com/tr" },
      { name: "Google Ads", match: "googleads.g.doubleclick.net" },
      { name: "Generic IMG Pixel", match: ".gif" }
    ];

    const pixelList = document.getElementById("pixelList");
    expectedPixels.forEach(pixel => {
      const el = document.createElement("div");
      el.className = "pixel-check not-fired";
      el.id = `pixel-${pixel.name}`;
      el.textContent = `❌ ${pixel.name} not fired`;
      pixelList.appendChild(el);
    });

    function markPixelFired(name) {
      const el = document.getElementById(`pixel-${name}`);
      if (el && el.classList.contains("not-fired")) {
        el.classList.remove("not-fired");
        el.classList.add("fired");
        el.textContent = `✅ ${name} fired (assumed)`;
      }
    }

    const params = new URLSearchParams(window.location.search);
    const rawTag = decodeURIComponent(params.get("tag") || "");
    if (rawTag) {
      const creativeDiv = document.getElementById("creative");
      creativeDiv.innerHTML = rawTag;
      expectedPixels.forEach(pixel => markPixelFired(pixel.name));
    } else {
      document.getElementById("creative").innerHTML = "<p>No tag provided.</p>";
    }

    function goBack() { window.location.href = "index.html"; }
  </script>
</body>
</html>
