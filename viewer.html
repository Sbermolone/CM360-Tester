<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CM360 Tag Viewer</title>
  <style>
    body { font-family: sans-serif; margin: 0; display: flex; height: 100vh; }
    #creativeFrame { width: 50%; height: 100%; border: none; }
    #log { width: 50%; height: 100%; padding: 10px; background: #f5f5f5; overflow-y: auto; border-left: 1px solid #ccc; }
    .log-entry { font-size: 14px; padding: 4px 0; border-bottom: 1px solid #ddd; }
    .timestamp { color: #888; font-size: 12px; margin-right: 6px; }
  </style>
</head>
<body>
  <iframe id="creativeFrame"></iframe>
  <div id="log"></div>

  <script>
    // Logging helper
    function log(message) {
      const el = document.createElement('div');
      el.className = 'log-entry';
      const time = new Date().toLocaleTimeString();
      el.innerHTML = `<span class="timestamp">[${time}]</span> ${message}`;
      document.getElementById('log').appendChild(el);
      document.getElementById('log').scrollTop = document.getElementById('log').scrollHeight;
    }

    // Hook requests
    const origOpen = XMLHttpRequest.prototype.open;
    XMLHttpRequest.prototype.open = function() {
      log(`XHR: ${arguments[1]}`);
      return origOpen.apply(this, arguments);
    };

    const origFetch = window.fetch;
    window.fetch = function() {
      log(`Fetch: ${arguments[0]}`);
      return origFetch.apply(this, arguments);
    };

    const OrigImage = Image;
    window.Image = function(width, height) {
      const img = new OrigImage(width, height);
      Object.defineProperty(img, 'src', {
        set: function(url) {
          log(`Pixel Load: ${url}`);
          img.setAttribute('src', url);
        }
      });
      return img;
    };

    // Load tag into an iframe (so creative shows properly)
    const params = new URLSearchParams(window.location.search);
    const rawTag = decodeURIComponent(params.get("tag") || "");
    if (rawTag) {
      const blob = new Blob([rawTag], { type: "text/html" });
      const url = URL.createObjectURL(blob);
      document.getElementById("creativeFrame").src = url;
      log("Creative loaded into iframe.");
    } else {
      log("No tag provided.");
    }
  </script>
</body>
</html>
